<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">View Highscores</span>
        <span class="navbar-brand mb-0 h1" id="timer">Time: 75</span>
    </nav>

    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize yours scoretime by ten seconds!</p>
                <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
            </div>
        </div>
    </div>


    <script src="./js/logic.js"></script>
    <script src="./js/question.js"></script>
    <script src="./js/score.js"></script>
</body>
</html>
